<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   
   <h:head>
   	<h:outputStylesheet library = "css" name = "style.css"></h:outputStylesheet>
   	<br />
   	<br />
   Hello <h:outputLabel value="#{user.name}" /> 
   <br /><br />
   Your local weather in <h:outputLabel value="#{user.location}" /> :
   <br /> <br />
   </h:head>
      
   <body>
   	<h:dataTable value="#{formController.fetchAll()}" var="thing">
   	<h:column>
   		<f:facet name="header">Day</f:facet>
   		<h:outputText value="#{thing.day}" /> 	
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">High</f:facet>
   		<h:outputText value="#{thing.high}" /> 	
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Low</f:facet>
   		<h:outputText value="#{thing.low}" /> 	
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Forecast</f:facet>
   		<h:outputText value="#{thing.forecast}" /> 	
   	</h:column>
   	</h:dataTable> 	  
   </body>		
</html>
