<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<style>
	.albumTable{
		border:1px black solid;
	}
	.albumTableOdd{
		background: #EEE;
	}
	.albumTableHead{
		font-weight:bold;
	}
</style>
</head>
<body>
	<p>Hello #{user.firstname} #{user.lastname}</p>
	<br /><br />	
	<h:dataTable value="#{formController.service.songs}" var="o" styleClass="albumTable" headerClass="albumTableHead" rowClasses="albumTableOdd, albumTableEven">
		<h:column>
			<f:facet name="header">Albums</f:facet>
			#{o.album}
		</h:column>
		<h:column>
			<f:facet name="header">Artist</f:facet>
			#{o.artist}
		</h:column>	
	</h:dataTable>
	<br />
	
	<h:commandButton action="#{formController.add()}" value="Add" />
	<h:commandButton action="#{formController.details()}" value="Show Details" />
</body>
</html>
